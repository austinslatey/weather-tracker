<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap stylesheet-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--style sheet-->
    <!--styles file-->
    <link rel="stylesheet" href="./assets/styles.css"/>
    <title>Weather Tracker</title>
</head>

<body class="container-fluid">
    <!--header-->
    <header class="row">
        <h1 class="p-2 m-2 mb-5 text-center col-12">Weather Tracker</h1>
    </header>

    <aside class="d-flex-block flex-column m2 col-4">
        <form>
            <p class="p-2 m-2 text-center search-city">Find a city with the seach bar below!</p>
            <div class="form-group">
                <!--input and button for search-->
                <input class="p2 m-2 rounded text-center form-control city-name" type="search"
                    placeholder="Type city here" aria-label="Enter a city">
            </div>
            <div class="form-group">

                <button class="p-2 m-2 rounded btn-block">Search</button>
            </div>
        </form>
    </aside>
    <div>
        <!--View of weather track-->


    </div>
    <!--footer-->
    <!--script for jquery-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!--moment js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <!--script for js file-->
    <script type="text/javascript" src="./assets/script.js"></script>
</body>

</html>
