<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap stylesheet-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--style sheet-->
    <!--styles file-->
    <link rel="stylesheet" href="./assets/styles.css" />
    <title>Weather Tracker</title>
</head>

<body class="text-center container-fluid">
    <!--header-->
    <header class="row" id="header">
        <h1 class="p-2 m-2 mb-5 text-center col-12">Weather Tracker</h1>
    </header>

    <aside class="d-flex-block flex-column m2 col-4" id="container">
        <form id="search-form">
            <p class="p-2 m-2 text-center search-city">Find a city with the seach bar below!</p>
            <div class="form-group">
                <!--input and button for search-->
                <input class="p2 m-2 rounded text-center form-control" id="city-name" type="search"
                    placeholder="Type city here" aria-label="Enter a city">
            </div>
            <div class="form-group">

                <button class="p-2 m-2 rounded btn-block" id="#search-Btn">Search</button>
            </div>
        </form>
        <div class="input-history">

        </div>
    </aside>
    <!--View of weather track-->
    <main class="col-xl-9 col-md-9 col-sm-8">
        <div class="row p-2 m-1">

        </div>
        <h3 class="row px-3 forcast">Upcoming weather this week:</h3>

        <!--Display forcast-->
        <section class="display-forcast row p-2">
            <div class="col-xl-2 col-md-2 col-sm-2">

            </div>
            <div class="col-xl-2 col-md-2 col-sm-2">

            </div>
            <div class="col-xl-2 col-md-2 col-sm-2">

            </div>
            <div class="col-xl-2 col-md-2 col-sm-2">

            </div>
            <div class="col-xl-2 col-md-2 col-sm-2">

            </div>

        </section>



    </main>
    <!--footer-->
    <!--script for jquery-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
        crossorigin="anonymous"></script>
    <!--moment js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <!--script for js file-->
    <script src="./assets/script.js"></script>
</body>

</html>
